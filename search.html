<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>

<body>

    <div>
        <h1>Search</h1>
    </div>

    <div>
    <form action="url">
        <label for="type">Тип кузова</label>
        <input type="text" id="type" name="body-type" placeholder="body-type">
        <br>
        <label for="brand">Марка авто</label>
        <input type="text" id="brand" name="car-brand" placeholder="car-brand">
        <br>
        <label for="country">Страна производителя</label>
        <select name="country" id="country">
            <option value="china">China</option>
            <option value="ukraine">Ukraine</option>
            <option value="usa">USA</option>
        </select>
        <br>
        <label for="price-min">Цена</label>
        <label for="price-min">от</label>
        <input type="text" id="price-min" name="price-min" placeholder="min">
        <label for="price-max">до</label>
        <input type="text" id="price-max" name="price-max" placeholder="max">
        <br>
        <label for="year-min">Год выпуска</label>
        <label for="year-min">от</label>
        <input type="text" id="year-min" name="year-min" placeholder="min">
        <label for="year-max">до</label>
        <input type="text" id="year-max" name="year-max" placeholder="max">
        <br>
        <label for="state">Состояние</label>
        <select name="state" id="state">
            <option value="spoiled">Битая</option>
            <option value="in credit">В кредите</option>
            <option value="not cleared">Нерастаможенная</option>
        </select>
        <br>
        <label for="fuel">Тип топлива</label>
        <input type="text" id="fuel" name="fuel" placeholder="fuel">
        <br>
        <label for="gearbox">Тип коробки передач</label>
        <select name="gearbox" id="gearbox">
            <option value="automaton">Автомат</option>
            <option value="mechanics">Механика</option>
        </select>
        <br>
        <label for="color">Цвет</label>
        <input type="text" id="color" name="color" placeholder="color">
        <br>
        <label for="comfort">Комфорт</label>
        <input type="text" id="comfort" name="comfort" placeholder="comfort">
        <br>
        <button type="submit">Submit</button>
    </form>
    </div>
</body>
</html>
